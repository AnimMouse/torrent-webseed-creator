name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Firefox Setup 79.0"
  comment: "Firefox Setup 79.0"
  url: https://cdn.stubdownloader.services.mozilla.com/builds/firefox-latest-ssl/en-US/win64/882b427c3e945e68fcb025a5b0a0262f84e9c90c8a5d36a978e7e6130f4ef275/Firefox%20Setup%2079.0.exe
  file_name: "Firefox Setup 79.0.exe"
  piece_size: 19 # Check the Wiki for recommended piece size
  output: "Firefox Setup 79.0.torrent"
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download game
        run: wget -nv $pkg_url
        
      - name: Make torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "$output" -w "$pkg_url" $file_name
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.output }}