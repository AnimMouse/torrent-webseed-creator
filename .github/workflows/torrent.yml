name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Unity-Samples-Techno-Megapack.zip"
  comment: "Unity-Samples-Techno-Megapack.zip"
  url: https://3.prefil.es/files/6/6h5osati7w2uqq/Unity-Samples-Techno-Megapack.zip
  file_name: "Unity-Samples-Techno-Megapack.zip"
  piece_size: 21
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
