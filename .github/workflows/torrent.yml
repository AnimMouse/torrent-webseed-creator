name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "genshin update"
  comment: "The update of Genshin Impact ver 1.1.0 only"
  url: https://autopatchhk.yuanshen.com/client_app/pc_diff/10/1.0.1_1.1.0_diff_EsSloi2y.zip
  file_name: "1.0.1_1.1.0_diff_EsSloi2y.zip"
  piece_size: 23 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
